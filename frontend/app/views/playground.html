<div id="wrapper" [class.toggled] = 'menuToggled'>

  <!-- Navigation -->
  <div id="sidebar-wrapper">

    <div class="nav-container" [ngStyle]="{'top': '0'}">
      <div class="navicon pic">
        <img src="../img/profilPicErsatz.bmp">
      </div>
      <div id="counter-container">
        <div class="navicon counter">
          <img src="../img/chips'n'figures/ChipGreen.png">
          <div id="counter-val1">
            -
          </div>
        </div>
      </div>
    </div>

    <div class="nav-container inDaMiddle"><!-- 
      <img src="../img/remis.png" title="Remis anbieten">  -->
      <img src="../img/help/help.png" title="Hilfe anzeigen" id="showHelp">
      <img src="../../img/close.png" title="zum Hauptmenü" id="close"><!-- 
      <img src="../../img/yield.png" title="Aufgeben" id="yield"> -->
    </div>
    
    <div class="nav-container" [ngStyle]="{'bottom': '0'}">
      <div id="counter-container">
        <div class="navicon counter">
          <img src="../img/chips'n'figures/ChipGreen.png" style="width:50px; height: 50px;">
          <div id="counter-val2">
            -
          </div>
        </div>
      </div>
      <div class="navicon pic">
        <img src="../img/profilPicErsatz.bmp">
      </div>
    </div>

  </div>

  <!-- Content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">

      <div id="sidebar_toggle" (click)='menuToggled = !menuToggled'></div>

      <div id="board-container">
        <!-- <div id="turnYellow"></div> -->
        <!-- <div id="turnBlue"></div> -->
        <div id="playing-board"></div>
      </div>

    </div>
  </div>

  <!-- Error msg -->
  <div id="errorInfo">
    <h1>Fenster ist zu klein</h1>
  </div>

</div>  


<!-- Modal: Start -->
<div id="startModal" class="modal" role="dialog" [class.show]="!levelStarted" [class.fade]="levelStarted">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Multiplayer Level (lokal)</h4>
            </div>
            <div class="modal-body" style="text-align: center">
              <img src="../img/logo_small.png" height="150px" />
              <h3>Dieses Level ist noch nicht erstellt.</h3>
              <div id="start">
                <button type="button" class="btn btn-success btn-lg" (click)="levelStarted = true;">Start!</button> <br>
                <button type="button" class="btn btn-success btn-lg" id="btn_nextLevel">Weiter ins nächstes Level!</button>
              </div>
            </div>
            <div class="modal-footer">
                Loesse das Level in moeglichst wenig Zuegen indem du alle Figuren schlaegst!
            </div>
        </div>
    </div>
</div>
