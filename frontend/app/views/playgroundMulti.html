<!-- Modal: Start -->
<div id="startModal" class="modal" role="dialog" [class.show]="!levelStarted" [class.fade]="levelStarted">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          {{lvl.name}}
        </h4>
      </div>
      <div class="modal-body" style="text-align: center">
        <img src="../img/logoSm.png" height="150px" />
        <h3>
          {{lvl.description}}
        </h3>
        <button type="button" class="btn btn-success btn-lg" (click)="levelStarted = true;">Start!</button>
      </div>
      <div class="modal-footer">
          Schlagen mehr Chips als dein Gegner!
      </div>
    </div>
  </div>
</div>
