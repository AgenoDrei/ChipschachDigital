language: node_js
node_js:
- node
- '7'
addons:
  ssh_known_hosts: "agenodrei.de"
before_install:
- openssl aes-256-cbc -K $encrypted_72d64fbd7773_key -iv $encrypted_72d64fbd7773_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR simon@agenodrei.de:~/travis
  on:
    branch: development

